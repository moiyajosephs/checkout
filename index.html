<!DOCTYPE html>
<html>
    <head>
        <h1>Checkout</h1>
        <title>Checkout</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>


    <body>
        <form>
            <div class ="container">
                <div class="col">
                    <div class= "row" > <!--First Name, Last Name-->
                        <!--First name-->
                        <div class= "col-md-3"> 
                            <label for="fname">First name:</label><br>
                            <input type="text" id="fname" name="fname" value="" required>
                        </div>
                        <!--Last Name-->
                        <div class="col-md-3">
                            <label for="lname">Last name:</label><br>
                            <input type="text" id="lname" name="lname" value="" required><br><br>
                        </div>
                    </div>

                    <!--Username-->
                    <div class="row">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username" value="" required><br>
                    </div>
                    <br>
                    <!--Email-->
                    <div class="row">
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email" value=""><br>
                    </div>
                    <br>
                    <!--Address-->
                    <div class="row">
                        <label for="address">Address</label>
                        <input type="text" id="address" required><br>
                        <label for="address2">Address 2(Optional)</label>
                        <input type="text" id="address2">
                    </div>
                    <br>
                    <!--Location-->
                    <div class="row">
                        <!--Country-->
                        <div class="col-md-4"> 
                            <label for="country">Country</label><br>
                            <select id="country">
                                <option value>Choose...</option>
                                <option>United States</option>
                                <option>Canada</option>
                            </select>
                        </div>

                        <!--State-->
                        <div class= "col-md-4"> 
                            <label for="state">State</label><br>
                            <select id="state">
                                <option value>Choose...</option>
                                <option>New York</option>
                                <option>New Jersey</option>
                            </select>
                        </div>

                        <!--Zip-->
                        <div class="col-md-4">
                            <label for="zip">ZipCode</label><br>
                            <input type="text" id="zip" name="zip" value="" required><br>
                        </div>
                    </div>
                    <br>
                    <br>

                    <div class="row">
                        <!----Seperate the two fields-->
                        
                            <div class="col-md-6"><!--Shipping address is same checkbox-->
                                <input type="checkbox" id="ship-addr" name="ship-addr" required>
                                <label for="ship-addr">Shipping address is the same as my billing address</label>
                            </div>
                            <div class="col-md-6"><!--Save information-->
                                <input type="checkbox" id="save-info" name="save-info" required>
                                <label for="save-info">Save this information for next time</label>
                            </div>
                    
                    </div>
                    <br>
                    <h1>Payment</h1>
                    <div class="row">

                        <!--Payment information-->
                        <!--Credit-->
                        <div class="col">
                            <input id="credit" name="payment" type="radio" required>
                            <label for="credit">Credit Card</label>
                        </div>
                        <!--Debit-->
                        <div class="col">
                            <input id="debit" name="payment" type="radio" required>
                            <label for="credit">Debit Card</label>
                        </div>
                        <!--Paypal-->
                        <div class="col">
                            <input id="paypal" name="payment" type="radio" required>
                            <label for="paypal">Paypal</label>
                        </div>
                    </div>

                    

                    <!--Card-->
                    <div class="row">
                        <div class="col"> <!--Name on card-->
                            <label for="card-name">Name on card</label><br>
                            <input id="card-name" type="text" required>

                        </div>
                        <div class="col"> <!--Credit card number-->
                            <label for="card-number">Credit Card Number</label><br>
                            <input id="card-number" type="text" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col"><!--Expiration-->
                            <label for="expiration">Expiration</label><br>
                            <input id="expiration" type="text" required>
                        </div>
                        <div class="col"><!--CVV-->
                            <label for="cvv">CVV</label><br>
                            <input id="cvv" type="text" required>
                        </div>
                    </div>
                <br>
                    <!--Submit Button-->
                    <div>
                        <button class="btn btn-primary" type="submit">Continue to checkout</button>
                    </div>
                </div>
            </div>
        </form>

    </body>
</html>
