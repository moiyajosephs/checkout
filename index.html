<!DOCTYPE html>
<html>
    <head>
        Checkout 
        <title>Checkout</title>
    </head>


    <body>
        <form class="valid" novalidate>
            <div class= "name" >
                <div class= "fname">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="" required>
                </div>
                <div class="lname">
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="" required><br><br>
                </div>
            </div>
            <div class="username">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" value="" required><br>
            </div>
            <div class="email">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" value=""><br>
            </div>
            <div class="address">
                <label for="address">Address</label>
                <input type="text" id="address" required><br>
                <label for="address2">Address 2(Optional)</label>
                <input type="text" id="address2">
            </div>
            <div class="location">
                <div> <!--Country-->
                    <label for="country">Country</label>
                    <select id="country">
                        <option value>Choose...</option>
                        <option>United States</option>
                        <option>Canada</option>
                    </select>
                </div>
                <div> <!--State-->
                    <label for="state">State</label>
                    <select id="state">
                        <option value>Choose...</option>
                        <option>New York</option>
                        <option>New Jersey</option>
                    </select>
                </div>
                <div> <!--Zip-->
                    <label for="zip">ZipCode</label>
                    <input type="text" id="zip" name="zip" value="" required><br>
                </div>
                <!----Seperate the two fields-->
                <div>
                    <div><!--Shipping address is same checkbox-->
                        <input type="checkbox" id="ship-addr" name="ship-addr" required>
                        <label for="ship-addr">Shipping address is the same as my billing address</label>
                    </div>
                    <div><!--Save information-->
                        <input type="checkbox" id="save-info" name="save-info" required>
                        <label for="save-info">Save this information for next time</label>
                    </div>
                </div>
                <!--Payment information-->
                <div class="Credit">
                    <input id="credit" name="payment" type="radio" required>
                    <label for="credit">Credit Card</label>
                </div>
                <div class="Debit">
                    <input id="debit" name="payment" type="radio" required>
                    <label for="credit">Debit Card</label>
                </div>
                <div class="Paypal">
                    <input id="paypal" name="payment" type="radio" required>
                    <label for="paypal">Paypal</label>
                </div>
                <div class="card-name">
                    <div> <!--Name on card-->
                        <label for="card-name">Name on card</label>
                        <input id="card-name" type="text" reqruied>

                    </div>
                    <div> <!--Credit card number-->
                        <label for="card-number">Credit Card Number</label>
                        <input id="card-number" type="text" required>
                    </div>
                </div>
                <div class="card-info">
                    <div><!--Expiration-->
                        <label for="expiration">Expiration</label>
                        <input id="expiration" type="text" required>
                    </div>
                    <div><!--CVV-->
                        <label for="cvv">CVV</label>
                        <input id="cvv" type="text" required>
                    </div>
                </div>
            </div>
            <!--Submit Button-->
            <div>
                <button class="submit-button" type="submit">Continue to checkout</button>
            </div>

        </form>

    </body>
</html>
